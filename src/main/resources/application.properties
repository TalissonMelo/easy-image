spring.application.name=easyimage


#MongoDB
spring.data.mongodb.authentication-database=${MONGODB_AUTH_DB:admin}
spring.data.mongodb.auto-index-creation=${MONGODB_AUTO_INDEX:true}
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DB:easyimage}
spring.data.mongodb.username=${MONGODB_USERNAME:admin}
spring.data.mongodb.password=${MONGODB_PASSWORD:123457}

# File size
servlet.multipart.max-file-size: 600MB
servlet.multipart.max-request-size: 600MB
